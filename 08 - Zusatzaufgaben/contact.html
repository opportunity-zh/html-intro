<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>


<body>
    <main>
        <a href="./index.html">Startseite</a>
        <h1>Kontakt</h1>
        <form action="https://getform.io/f/DEINE_NUMMER" method="POST">

          <fieldset>
              <legend>Anrede</legend>
            <div>
              <input type="radio" id="frau" name="salutation" value="frau" checked>
              <label for="frau">Frau</label>
            </div>

            <div>
              <input type="radio" id="herr" name="salutation" value="herr">
              <label for="herr">Herr</label>
            </div>
          </fieldset>

            <div>
              <label for="">Vor- und Nachname</label>
              <input type="text" name="fullname" required>
            </div>

            <div>
              <label for="">E-Mail Adresse</label>
              <input type="email" name="email" required>
            </div>

            <div>
                <label>Wie bist Du auf die Website gelangt?</label>
                <select name="source">
                    <option value="suchmaschine">Über eine Suchmaschine</option>
                    <option value="soziale_medien">Über soziale Medien</option>
                    <option value="empfehlung">Durch Empfehlung von Freunden</option>
                    <option value="direkteingabe">Direkteingabe der URL</option>
                    <option value="werbung">Durch Werbung</option>
                </select>
            </div>

            <div>
              <label for="">Nachricht</label>
              <textarea name="message" required></textarea>
            </div>
            

            <button type="submit">Senden</button>

        </form>
    </main>
    
</body>
</html>
